<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Apps</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
            background: #f8f9fa;
        }
        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 40px;
        }
        .apps {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        .app-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .app-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .app-card h2 {
            color: #007AFF;
            margin-top: 0;
        }
        .app-card p {
            color: #666;
            margin: 15px 0;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            color: #007AFF;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 16px;
            border: 1px solid #007AFF;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .links a:hover {
            background: #007AFF;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 60px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Studio Apps</h1>
    
    <div class="apps">
        <div class="app-card">
            <h2>DropBrain</h2>
            <p>Your personal timeline for thoughts. Note-taking designed for neurodivergent minds with dyslexia and ADHD support.</p>
            <div class="links">
                <a href="dropbrain/privacy_policy.html">Privacy Policy</a>
                <a href="https://apps.apple.com/app/dropbrain/id[YOUR_APP_ID]" target="_blank">App Store</a>
            </div>
        </div>
        
        <!-- Future apps will be added here -->

        <div class="app-card">
            <h2>Another App</h2>
            <p>Description of another app.</p>
            <div class="links">
                <a href="anotherapp/privacy_policy.html">Privacy Policy</a>
                <a href="https://apps.apple.com/app/anotherapp/id[APP_ID]" target="_blank">App Store</a>
            </div>
        </div>
        -->
    </div>

    <footer>
        <p>&copy; 2025 All Rights Reserved</p>
    </footer>
</body>
</html>
